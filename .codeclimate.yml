# see https://docs.codeclimate.com/docs/advanced-configuration
version: "2"         # required to adjust maintainability checks
checks:
  #  argument-count:
  #    config:
  #      threshold: 4
  #  complex-logic:
  #    config:
  #      threshold: 4
  file-lines:
    config:
      threshold: 400  # default is 250
  method-complexity:
    config:
      threshold: 6 # default is 5
#  method-count:
#    config:
#      threshold: 20
#  method-lines:
#    config:
#      threshold: 25
#  nested-control-flow:
#    config:
#      threshold: 4
#  return-statements:
#    config:
#      threshold: 4
#  similar-code:
#    config:
#      threshold: # language-specific defaults. an override will affect all languages.
#  identical-code:
#    config:
#      threshold: # language-specific defaults. an override will affect all languages.
plugins:
  sonar-python:
    # see https://docs.codeclimate.com/docs/sonar-python
    enabled: true
    config:
      minimum_severity: major  # default is "major"
  shellcheck:
    # see https://docs.codeclimate.com/docs/shellcheck
    enabled: true
  # editorconfig:
  #   # see https://docs.codeclimate.com/docs/editorconfig
  #   enabled: true
